<div class="card">
    <div class="card-header">
      <h3>Add Shopper</h3>
    </div>
  
     <div class="card-body">
       <form (ngSubmit)="onSubmit()" #userForm="ngForm">
       
        <div class="form-group"> <!-- card i buyutuyor-->
          <input type="email" id="userName" name="userName" required minlength="3"
          [(ngModel)]=shopper.userName placeholder="User Name"
          #userName="ngModel" class="form-control"> <!-- bari uzatiyor-->
  
            <div *ngIf="userName.invalid && userName.touched" class="alert alert-danger">
                <div *ngIf="userName.errors">Name is required</div>
                <div *ngIf="userName.errors.minlength">Name must be more than 3 letters</div>
            </div>
        </div>
        
  
          <div class="form-group"> <!-- card i buyutuyor-->
            <input type="password" id="password" name="password" required minlength="3" autocomplete="on"
            [(ngModel)]=shopper.password placeholder="Password"
            #password="ngModel" class="form-control"> <!-- bari uzatiyor-->
    
              <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
               <div *ngIf="password.errors">Password is required</div>
               <div *ngIf="password.errors.minlength">Password must be more than 3 characters</div>
              </div>
           </div>

           <div class="form-group"> <!-- card i buyutuyor-->
            <input type="password"id="confirm_password" name="confirm_password" autocomplete="on" 
            [(ngModel)]=shopper.repassword placeholder="confirm_Password"
            #password="ngModel" class="form-control"> <!-- bari uzatiyor-->
    
              <div *ngIf="password.invalid && password.touched" class="alert alert-danger" >
               <div *ngIf="password.errors">Password is required</div>
               <div *ngIf="password !=password">Passwords must match </div>
              </div>
           </div>
      
                   <button type="submit" [disabled] ="!userForm.form.valid" >Add</button>
         </form>
      </div>
  
  
  
  
  
  </div>
