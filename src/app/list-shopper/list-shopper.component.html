<div class="card">
       <div class="card-header">
            <h1>Shoppers List</h1>
       </div>
       <div class="card-body">
            <table class="table table-bordered table-striped"> 
                <tr>
                    <th>id</th>
                    <th>username</th>
                    <th>password</th>
                    <th>repassword</th>
                    <th>Actions</th>
                    
                </tr>
        
                <tr *ngFor="let stu of shoppers; let i=index;">
                    
                    <td>{{i+1}}</td>
                    <td>{{stu.userName}}</td>
                    <td>{{stu.password}}</td>
                    <td>{{stu.repassword}}</td>

                    
                    <td>
                        <button (click)="onUpdate(stu.id)"  class="btn btn-primary mr-2">Update Password</button>
                        <button (click)="onDelete(stu.id)"class="btn btn-danger mr-2">Delete</button>
                        <!-- <button class="btn btn-info mr-2">Details</button> -->
                    </td>
                </tr>
            </table>
      </div>
</div>
